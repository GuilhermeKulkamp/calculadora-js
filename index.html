<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="timestamp">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
        <div class="display" id="display">0</div>
        <div id="buttons" class="buttons">
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-division" class="operator">/</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-multiplication" class="operator">*</button>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-subtraction" class="operator">-</button>
            <button id="btn-ponto">.</button>
            <button id="btn-0" class="double">0</button>
            <button id="btn-sum" class="operator">+</button>
            <button id="btn-ac">AC</button>
            <button id="btn-igual" class="operator triple">=</button>
        </div>
    </div>
    <script src="./scripts/controller/CalcController.js"></script> 
    <script src="./scripts/calculator.js"></script>
</body>
</html>
